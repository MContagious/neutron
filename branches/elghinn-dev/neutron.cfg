<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE neutron-conf SYSTEM "neutron-conf.dtd">

<neutron-conf>
  <server>example.org</server>
  <port>5222</port>
  <username>neutron</username>
  <password>*******</password>
  <resource>neutron<pid/></resource>
  <default-nick>Neutron</default-nick>
  <admin>foo@example.org</admin>
  <admin>bar@example.net</admin>
  <admin-password><random min='1234567' max='999999999' step='42'/></admin-password>
  <auto-restart>0</auto-restart>
  <system-log-filename>neutron.log</system-log-filename>
  <system-log-format>%(asctime)s %(name)-15s %(levelname)-8s %(message)s</system-log-format>
  <system-log-datefmt>%Y-%m-%d %H:%M:%S</system-log-datefmt>
  <system-log-level>INFO</system-log-level>
  <public-log-dir>logs</public-log-dir>
  <private-log-dir>logs</private-log-dir>
  <groupchat autojoin="1">
    <jid>foobar@chat.example.org</jid>
    <nick>FooBar</nick>
  </groupchat>
</neutron-conf>